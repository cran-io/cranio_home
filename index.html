<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>+OTROS</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<header>
		<div class="content-wrapper">
			<div class="logo">
				<a href="#main"><img src="images/logo-masotros.svg" alt="+otros"></a>
			</div>
		</div>
	</header>

	<nav class="page-nav">
		<ul class="nav-buttons">
			<li class="nav-main">
				<a href="#main"><span class="icon-more"></span><p class="backlight">Home</p></a>
			</li>
			<li class="nav-proyects">
				<a href="#projects"><span class="icon-more"></span><p class="backlight">Proyectos</p></a>

			<li class="nav-ours">
				<a href="#us"><span class="icon-more"></span><p class="backlight">Nosotros</p></a>
			</li>
			<li class="nav-contact">
				<a href="#contact"><span class="icon-more"></span><p class="backlight">Contacto</p></a>
			</li>
		</ul>
	</nav>

	<section class="main" id="main">
		<div class="content-wrapper">
			<div class="main-copy">
				<p class="backlight"><b>INCORPORAMOS COMUNICACIÓN NO CONVENCIONAL</b></p>
				<p class="backlight">PARA POSICIONAR A NUESTRO CLIENTE COMO REFERENTE</p>
				<p class="backlight">EN TECNOLOGÍA E INNOVACIÓN.</p>
			</div>
			<div class="call-to">
				<a href="#projects"><span class="icon-arrow-down"></span></a>
			</div>
		</div>
	</section>

	<section class="projects" id="projects">
		<div id="slider" class="flexslider screen">
			<ul class="slides">
				<li>
					<img src="images/projects/1.jpg" />
				</li>
				<li>
					<img src="images/projects/2.jpg" />
				</li>
				<li>
					<img src="images/projects/3.jpg" />
				</li>
				<li>
					<img src="images/projects/4.jpg" />
				</li>
				<li>
					<img src="images/projects/5.jpg" />
				</li>
			</ul>
		</div>
		<div id="carousel" class="flexslider carrousel">
			<ul class="slides">
				
				<li>
					<img src="images/projects/thumbs/t-1.jpg" />
				</li>
				<li>
					<img src="images/projects/thumbs/t-2.jpg" />
				</li>
				<li>
					<img src="images/projects/thumbs/t-3.jpg" />
				</li>
				<li>
					<img src="images/projects/thumbs/t-4.jpg" />
				</li>
				<li>
					<img src="images/projects/thumbs/t-5.jpg" />
				</li>
			</ul>
		</div>
	</section>
	<section class="us" id="us">
		
	</section>
	<section class="contact" id="contact">
		
	</section>
</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="components/masotros/menu.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="components/flexslider/jquery.flexslider-min.js"></script>
<script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('#carousel').flexslider({
        animation: "slide",
        controlNav: false,
        directionNav: true,
        animationLoop: true,
        slideshow: false,
        itemWidth: 210,
        touch: true, 
        itemMargin: 0,
        asNavFor: '#slider',
      });

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        directionNav: false,
        animationLoop: true,
        slideshow: false,
        touch: true, 
        sync: "#carousel",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>
</html>
